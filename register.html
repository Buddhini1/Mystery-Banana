<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Mystery Banana Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reg.css">
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form id="register-form">
            <label for="name">Name:</label>
            <input type="text" id="register-name" required>

            <label for="email">Email:</label>
            <input type="email" id="register-email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="register-password" required>
            
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" required>
            
            <!-- Event-Driven: Clicking this button triggers the registration process -->
            <button type="submit">Register</button>
        </form>

        <!-- Event-Driven : The script listens for form submission and validates input.
        Interoperability: The script sends the registration data to PHP backend.-->
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script src="js/reg.js"></script>
</body>
</html>
