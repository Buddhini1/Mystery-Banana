<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçå Mystery Banana Game üçå</title>
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <h1> Mystery Banana Game </h1>
    
    <div class="score-container">
        <p>Score: <span id="score">0</span></p>
    </div>

    <!-- Monkey Animation -->
    <div class="monkey-container">
        <img id="monkey" src="../assets/images/monkey.png" alt="Monkey" class="idle">
    </div>

    <!-- Lives Display -->
    <div class="lives-container">
        <div id="lives-container"></div> 
    </div>

    <!-- Game Content -->
    <div class="game-container">
        <!-- Left Side: Puzzle Image -->
        <div class="puzzle-container">
            <img id="puzzle-image" src="" alt="Puzzle loading...">
            <p id="timer-message">
                <img src="../assets/images/timer.png" alt="Timer Icon"> Time Left: <span id="timer">30</span> sec
            </p>
        </div>

        <!-- Answer Section -->
        <div class="answer-section">
            <p id="feedback"></p>
            <p id="select-text">üéØ Select Your Answer:</p>
            <div id="buttons-container">
                <div class="number-buttons">
                    <button class="num-btn">0</button>
                    <button class="num-btn">1</button>
                    <button class="num-btn">2</button>
                    <button class="num-btn">3</button>
                    <button class="num-btn">4</button>
                    <button class="num-btn">5</button>
                    <button class="num-btn">6</button>
                    <button class="num-btn">7</button>
                    <button class="num-btn">8</button>
                    <button class="num-btn">9</button>
                </div>
            </div>
            <div class="back-home-container">
                <!-- Back to Restart Button -->
                <button id="restart-btn" onclick="restartGame()"></button>
                <!-- Back to Home Button -->
                <button class="back-home-btn" onclick="goBackToDashboard()">‚¨Ö Back to Home</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function goBackToDashboard() {
            // First, update the score in the database before redirecting
            updateScoreInDB();
    
            // Delay redirection slightly to ensure the score update request is sent
            setTimeout(() => {
                window.location.href = "../dashboard.html";
            }, 500); // Wait for 500ms before redirecting
        }
    </script>
</body>
</html>
