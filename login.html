<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mystery Banana Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reg.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <p class="tagline">Welcome to the Mystery Banana Game!</p>
        <!-- Event-Driven: Form submission handled by reg.js -->
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="login-email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="login-password" name="password" required>
            
             <!-- EVENT-DRIVEN: Click triggers form submission -->
            <button type="submit">Login</button>
        </form>
        <p>New here? <a href="register.html">Register Now</a></p>
    </div>
    
    <!-- INTEROPERABILITY & VIRTUAL IDENTITY:
      reg.js will handle:
      1. API calls to login.php (interoperability)
      2. Session management via cookies (virtual identity)-->
    <script src="js/reg.js"></script>
</body>
</html>
