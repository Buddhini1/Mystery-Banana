<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1> Mystery Banana Game </h1>
    <!-- Game Content -->
    <div class="game-container">
        <!-- Left Side: Puzzle Image -->
        <div class="puzzle-container">
            <img id="puzzle-image" src="" alt="Puzzle loading...">

        </div>
        <div class="answer-section">
            <div class="monkey-container">
                <img id="monkey" src="assets\images\monkey.png" alt="Monkey" class="idle">
            </div>
            <p id="feedback"></p>
            <p id="select-text">ğŸ¯ Select Your Answer:</p>
            <div id="buttons-container">
                <div class="number-buttons">
                    <button class="num-btn">0</button>
                    <button class="num-btn">1</button>
                    <button class="num-btn">2</button>
                    <button class="num-btn">3</button>
                    <button class="num-btn">4</button>
                    <button class="num-btn">5</button>
                    <button class="num-btn">6</button>
                    <button class="num-btn">7</button>
                    <button class="num-btn">8</button>
                    <button class="num-btn">9</button>
                </div>
            </div>
        </div>
</div>
</div>
    <script src="script.js"></script>
