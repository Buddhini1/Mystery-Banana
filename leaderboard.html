<!DOCTYPE html>
<html lang="en">
<head>

    <title>Leaderboard - Mystery Banana </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="leaderboard-container">
        <h1>🏆 Leaderboard 🏆</h1>
        
        <!-- https://www.w3.org/TR/css-tables-3/ -->

    </div>
